kind: PersistentVolume
apiVersion: v1
metadata:
  name: dbreplica-pv
  labels:
    app: postgres
    type: local
spec:
  storageClassName: dbreplicaclass
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: dbreplica-pv-claim
  labels:
    app: postgres
spec:
  storageClassName: dbreplicaclass
  capacity:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi             